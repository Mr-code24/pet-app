<div class="flex h-screen">
  <!-- Sección izquierda con el logo y fondo -->
  <section
    class="w-1/2 h-full flex items-center justify-center bg-cover bg-center"
    style="background-image: url('assets/login.png')"
  >
    <div class="bg-white rounded-full p-10">
      <!-- Icono de mascota -->
      <img
        src="assets/pet_login.svg"
        alt="Logo de mascotas"
        class="h-32 w-32"
      />
    </div>
  </section>

  <!-- Sección derecha con el formulario -->
  <section class="w-1/2 flex flex-col justify-center items-start bg-white p-8">
    <div class="flex justify-start items-center mb-4 w-full gap-x-6">
      <div class="h-6 w-2 bg-red-400"></div>
      <h2 class="text-3xl font-bold text-gray-700 uppercase">Bienvenido</h2>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-3/4 space-y-3"
    >
      <mat-form-field class="w-full">
        <mat-label for="email" class="uppercase">Email</mat-label>
        <input type="email" id="email" matInput formControlName="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El email es obligatorio.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Ingresa un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label for="password" class="uppercase">Contraseña</mat-label>
        <input
          type="password"
          id="password"
          matInput
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Olvidaste tu contraseña -->
      <div class="text-right mb-6">
        <a
          href="#"
          class="text-sm text-gray-400 hover:text-gray-600 duration-150"
        >
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón de iniciar sesión -->
      <div class="flex justify-center items-center" *ngIf="!isLoading">
        <button
          type="submit"
          class="uppercase shadow-lg w-1/2 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 duration-200"
          [disabled]="loginForm.invalid || isLoading"
        >
          Iniciar sesión
        </button>
      </div>

      <div *ngIf="isLoading" class="flex justify-center items-center mt-5">
        <mat-progress-spinner
          mode="indeterminate"
          diameter="50"
          color="primary">
        </mat-progress-spinner>
      </div>

      <!-- Link de registro -->
      <div class="text-center mt-4">
        <span class="text-sm text-gray-500">¿AÚN NO TENGO CUENTA? </span>
        <a href="#" class="text-sm text-blue-500 font-semibold hover:underline">
          REGISTRARSE
        </a>
      </div>
    </form>
  </section>
</div>
